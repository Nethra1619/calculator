<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glass Calculator</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('https://i.ibb.co/0yq0W46/bg.jpg') no-repeat center/cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 350px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(10px);
        color: white;
        position: relative;
    }

    .menu-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    .menu-panel {
        position: absolute;
        top: 50px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 10px;
        width: 150px;
        display: none;
    }

    .menu-panel button {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255,255,255,0.2);
        color: white;
        cursor: pointer;
    }

    .display {
        width: 100%;
        height: 60px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: right;
        font-size: 30px;
        padding: 10px;
    }

    .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .keys button {
        padding: 20px;
        background: rgba(255,255,255,0.15);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .section-screen {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: rgba(0,0,0,0.4);
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div class="menu-panel" id="menuPanel">
        <button onclick="showSection('tip')">Tip Calculator</button>
        <button onclick="showSection('bmi')">BMI Calculator</button>
        <button onclick="showSection('temp')">Temperature</button>
        <button onclick="showSection('unit')">Unit Converter</button>
    </div>

    <div class="display" id="display">0</div>

    <div class="keys">
        <button onclick="press('%')">%</button>
        <button onclick="press('√')">√</button>
        <button onclick="press('^2')">x²</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">×</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">−</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" style="grid-column: span 2; background:#00ffaa; color:black;">=</button>
    </div>

    <!-- Tip Calculator -->
    <div id="tip" class="section-screen">
        <h3>Tip Calculator</h3>
        <input type="number" id="bill" placeholder="Enter Bill" />
        <input type="number" id="tipPercent" placeholder="Tip %" />
        <button onclick="calcTip()">Calculate</button>
        <p id="tipResult"></p>
    </div>

    <!-- BMI Calculator -->
    <div id="bmi" class="section-screen">
        <h3>BMI Calculator</h3>
        <input type="number" id="weight" placeholder="Weight (kg)" />
        <input type="number" id="height" placeholder="Height (cm)" />
        <button onclick="calcBMI()">Calculate</button>
        <p id="bmiResult"></p>
    </div>

    <!-- Temperature -->
    <div id="temp" class="section-screen">
        <h3>Temperature Converter</h3>
        <input type="number" id="celsius" placeholder="Celsius" />
        <button onclick="convertTemp()">Convert</button>
        <p id="tempResult"></p>
    </div>

    <!-- Unit Converter -->
    <div id="unit" class="section-screen">
        <h3>Unit Converter (km → m)</h3>
        <input type="number" id="km" placeholder="Enter km" />
        <button onclick="convertUnit()">Convert</button>
        <p id="unitResult"></p>
    </div>

</div>

<script>
function toggleMenu() {
    const panel = document.getElementById('menuPanel');
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
}

function press(value) {
    let display = document.getElementById('display');
    if (display.innerText === '0') display.innerText = '';
    display.innerText += value;
}

function calculate() {
    let exp = document.getElementById('display').innerText;
    try {
        document.getElementById('display').innerText = eval(exp);
    } catch {
        document.getElementById('display').innerText = 'Error';
    }
}

function showSection(id) {
    document.querySelectorAll('.section-screen').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
}

function calcTip() {
    let bill = document.getElementById('bill').value;
    let percent = document.getElementById('tipPercent').value;
    document.getElementById('tipResult').innerText = 'Tip: ' + (bill * percent / 100);
}

function calcBMI() {
    let w = document.getElementById('weight').value;
    let h = document.getElementById('height').value / 100;
    let bmi = w / (h * h);
    document.getElementById('bmiResult').innerText = 'BMI: ' + bmi.toFixed(2);
}

function convertTemp() {
    let c = document.getElementById('celsius').value;
    let f = (c * 9/5) + 32;
    document.getElementById('tempResult').innerText = 'Fahrenheit: ' + f;
}

function convertUnit() {
    let km = document.getElementById('km').value;
    document.getElementById('unitResult').innerText = 'Meters: ' + (km * 1000);
}
</script>

</body>
</html>
