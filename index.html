<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }

        body {
            height: 100vh;
            background: url('bubble.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MENU BUTTON */
        .menu-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 32px;
            color: white;
            cursor: pointer;
            z-index: 999;
        }

        /* SIDEBAR MENU (HIDDEN by default) */
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px; /* hidden */
            width: 260px;
            height: 100%;
            background: rgba(20,20,20,0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.4);
            transition: left 0.3s ease;
            z-index: 998;
        }

        .sidebar.open {
            left: 0; /* slide in */
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 20px;
            font-weight: 600;
        }

        /* CALCULATOR BOX */
        .calculator {
            width: 340px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
        }

        .screen {
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.25);
            color: white;
            border-radius: 10px;
            font-size: 34px;
            padding: 18px;
            text-align: right;
            overflow: hidden;
        }

        .btn-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.25);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>

<body>

<!-- MENU BUTTON -->
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<!-- HIDDEN SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="tip.html">üí∞ Tip Calculator</a>
    <a href="bmi.html">‚öñ BMI Calculator</a>
    <a href="temp.html">üå° Temperature Converter</a>
    <a href="unit.html">üìè Unit Converter</a>
    <a href="history.html">üïò History</a>
</div>

<!-- MAIN CALCULATOR -->
<div class="calculator">
    <div class="screen" id="display">0</div>

    <div class="btn-grid">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">√∑</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">√ó</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">‚àí</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background:#e63946;">
            CLEAR
        </button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function press(n) {
        if (display.innerText === "0") {
            display.innerText = n;
        } else {
            display.innerText += n;
        }
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("open");
    }
</script>

</body>
</html>
