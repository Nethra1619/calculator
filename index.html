<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: url('bubble.png') no-repeat center center/cover;
        overflow: hidden;
    }
    /* Blur Overlay */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        backdrop-filter: blur(12px);
        background: rgba(0,0,0,0.4);
        z-index: -1;
    }
    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0; left: -260px;
        width: 260px; height: 100%;
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(10px);
        box-shadow: 4px 0 20px rgba(0,0,0,0.4);
        transition: 0.3s ease;
        padding: 25px;
        z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
        display: block;
        color: #fff;
        margin: 18px 0;
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
    }
    /* Menu Button */
    .menu-btn {
        position: fixed;
        top: 18px;
        left: 18px;
        font-size: 32px;
        color: white;
        cursor: pointer;
        z-index: 1100;
    }
    /* Calculator Box */
    .calculator {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        padding: 25px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(18px);
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0,0,0,0.45);
        color: white;
    }
    .screen {
        width: 100%;
        height: 70px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: right;
        padding: 15px;
        font-size: 32px;
        box-sizing: border-box;
        overflow-x: auto;
    }
    .btn-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }
    button {
        padding: 18px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.25);
        color: white;
        cursor: pointer;
        font-weight: 600;
        backdrop-filter: blur(5px);
        transition: 0.1s;
    }
    button:active { transform: scale(0.95); }
    /* Clear Button */
    .clear-btn { grid-column: span 4; background: rgba(255,0,0,0.4); }
    /* History Box */
    .history {
        margin-top: 15px;
        background: rgba(0,0,0,0.25);
        border-radius: 10px;
        max-height: 120px;
        overflow-y: auto;
        padding: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="overlay" onclick="closeMenu()"></div>

<!-- Menu Button -->
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="tip.html">Tip Calculator</a>
    <a href="bmi.html">BMI Calculator</a>
    <a href="temp.html">Temperature Converter</a>
    <a href="unit.html">Unit Converter</a>
    <a href="history.html">History</a>
</div>

<!-- Calculator -->
<div class="calculator">
    <div id="display" class="screen">0</div>
    <div class="btn-grid">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button class="clear-btn" onclick="clearDisplay()">C</button>
    </div>

    <div class="history" id="history">
        <strong>History:</strong>
        <ul id="histList"></ul>
    </div>
</div>

<script>
const display = document.getElementById("display");
let historyArr = [];

function press(value) {
    if(display.innerText === "0" || display.innerText === "Error") display.innerText = value;
    else display.innerText += value;
}

function calculate() {
    try {
        let result = eval(display.innerText);
        historyArr.push(display.innerText + " = " + result);
        updateHistory();
        display.innerText = result;
    } catch {
        display.innerText = "Error";
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("open");
}

function closeMenu() {
    document.getElementById("sidebar").classList.remove("open");
}

function updateHistory() {
    const histList = document.getElementById("histList");
    histList.innerHTML = "";
    historyArr.slice(-5).reverse().forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        histList.appendChild(li);
    });
}
</script>
</body>
</html>
