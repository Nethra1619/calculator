<!DOCTYPE html>
<html>
<head>
  <title>Multi Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glass {
      width: 80%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      min-height: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 18px;
      border: none;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.35);
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button.calculate {
      padding: 14px;
      background: #00e1ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,255,0,0.2);
      border-left: 4px solid #00ff00;
      font-size: 18px;
    }

    .back {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="glass" id="homePage">
    <h1>Select Calculator</h1>
    <div class="menu">
      <button onclick="openPage('tip')">Tip Calculator</button>
      <button onclick="openPage('bmi')">BMI Calculator</button>
      <button onclick="openPage('temp')">Temperature Converter</button>
      <button onclick="openPage('unit')">Unit Converter</button>
    </div>
  </div>

  <!-- TIP CALCULATOR PAGE -->
  <div class="glass section" id="tip">
    <h1>Tip Calculator</h1>
    <label>Bill Amount</label>
    <input id="bill" type="number">

    <label>Tip %</label>
    <input id="tipPercent" type="number">

    <button class="calculate" onclick="calcTip()">Calculate</button>
    <div id="tipResult" class="result"></div>

    <button class="back" onclick="goHome()">← Back</button>
  </div>

  <!-- BMI PAGE -->
  <div class="glass section" id="bmi">
    <h1>BMI Calculator</h1>
    <label>Weight (kg)</label>
    <input id="weight" type="number">

    <label>Height (cm)</label>
    <input id="height" type="number">

    <button class="calculate" onclick="calcBMI()">Calculate</button>
    <div id="bmiResult" class="result"></div>

    <button class="back" onclick="goHome()">← Back</button>
  </div>

  <!-- TEMPERATURE PAGE -->
  <div class="glass section" id="temp">
    <h1>Temperature Converter</h1>

    <label>Value</label>
    <input id="tempValue" type="number">

    <label>Convert From</label>
    <select id="tempFrom">
      <option>Celsius</option>
      <option>Fahrenheit</option>
      <option>Kelvin</option>
    </select>

    <label>Convert To</label>
    <select id="tempTo">
      <option>Fahrenheit</option>
      <option>Celsius</option>
      <option>Kelvin</option>
    </select>

    <button class="calculate" onclick="convertTemp()">Convert</button>
    <div id="tempResult" class="result"></div>

    <button class="back" onclick="goHome()">← Back</button>
  </div>

  <!-- UNIT PAGE -->
  <div class="glass section" id="unit">
    <h1>Unit Converter</h1>

    <label>Value</label>
    <input id="unitValue" type="number">

    <label>From</label>
    <select id="unitFrom">
      <option>cm</option>
      <option>m</option>
      <option>km</option>
    </select>

    <label>To</label>
    <select id="unitTo">
      <option>m</option>
      <option>cm</option>
      <option>km</option>
    </select>

    <button class="calculate" onclick="convertUnit()">Convert</button>
    <div id="unitResult" class="result"></div>

    <button class="back" onclick="goHome()">← Back</button>
  </div>


  <script>
    function openPage(id) {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById(id).classList.add('active');
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById('homePage').style.display = 'block';
    }

    function calcTip() {
      let bill = parseFloat(document.getElementById('bill').value);
      let tip = parseFloat(document.getElementById('tipPercent').value);
      let total = bill * (tip / 100);
      document.getElementById('tipResult').innerHTML = "Tip Amount: ₹" + total.toFixed(2);
    }

    function calcBMI() {
      let w = parseFloat(document.getElementById('weight').value);
      let h = parseFloat(document.getElementById('height').value) / 100;
      let bmi = w / (h*h);
      document.getElementById('bmiResult').innerHTML = "BMI: " + bmi.toFixed(2);
    }

    function convertTemp() {
      let val = parseFloat(document.getElementById('tempValue').value);
      let from = document.getElementById('tempFrom').value;
      let to = document.getElementById('tempTo').value;
      let result = val;

      if(from === 'Celsius' && to === 'Fahrenheit') result = (val * 9/5) + 32;
      if(from === 'Celsius' && to === 'Kelvin') result = val + 273.15;
      if(from === 'Fahrenheit' && to === 'Celsius') result = (val - 32) * 5/9;
      if(from === 'Fahrenheit' && to === 'Kelvin') result = (val - 32) * 5/9 + 273.15;
      if(from === 'Kelvin' && to === 'Celsius') result = val - 273.15;
      if(from === 'Kelvin' && to === 'Fahrenheit') result = (val - 273.15) * 9/5 + 32;

      document.getElementById('tempResult').innerHTML = "Converted: " + result.toFixed(2);
    }

    function convertUnit() {
      let val = parseFloat(document.getElementById('unitValue').value);
      let from = document.getElementById('unitFrom').value;
      let to = document.getElementById('unitTo').value;

      let cm = val;
      if(from === 'm') cm = val * 100;
      if(from === 'km') cm = val * 100000;

      let result = cm;
      if(to === 'm') result = cm / 100;
      if(to === 'km') result = cm / 100000;

      document.getElementById('unitResult').innerHTML = "Converted: " + result;
    }
  </script>
</body>
</html>
