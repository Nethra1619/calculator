<!DOCTYPE html>
<html>
<head>
    <title>Glass Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bubble.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Calculator Container */
        .calculator {
            width: 420px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(25px);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            color: white;
        }

        /* Header bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .mode {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Display Screen */
        .display {
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 48px;
            text-align: right;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.06);
            padding: 18px;
            font-size: 22px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        /* Slide Menu */
        .menu-panel {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(20px);
            padding: 25px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.4);
            transition: 0.3s ease;
            color: white;
        }

        .menu-panel.show {
            left: 0;
        }

        .menu-title {
            font-size: 22px;
            margin-bottom: 25px;
        }

        .menu-item {
            font-size: 18px;
            padding: 12px 0;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-item:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- SIDE MENU -->
    <div id="menuPanel" class="menu-panel">
        <div class="menu-title">Menu</div>
        <div class="menu-item" onclick="goTo('tip.html')">Tip Calculator</div>
        <div class="menu-item" onclick="goTo('bmi.html')">BMI Calculator</div>
        <div class="menu-item" onclick="goTo('temp.html')">Temperature Converter</div>
        <div class="menu-item" onclick="goTo('unit.html')">Unit Converter</div>
    </div>

    <!-- CALCULATOR MAIN UI -->
    <div class="calculator">
        <div class="top-bar">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="mode">Standard</div>
        </div>

        <div id="display" class="display">0</div>

        <div class="buttons">
            <div class="btn">%</div>
            <div class="btn">√</div>
            <div class="btn">x²</div>
            <div class="btn">1/x</div>

            <div class="btn">CE</div>
            <div class="btn">C</div>
            <div class="btn">⌫</div>
            <div class="btn">÷</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">×</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">−</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>

            <div class="btn">±</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
        </div>
    </div>

<script>
function toggleMenu(){
    document.getElementById("menuPanel").classList.toggle("show");
}

function goTo(page){
    window.location.href = page;
}
</script>

</body>
</html>
