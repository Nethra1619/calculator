<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wide Calculator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: url('bubble.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Main Calculator Container */
    .calc-wrapper {
        width: 420px;
        padding: 20px;
        backdrop-filter: blur(6px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        position: relative;
    }

    /* Menu Icon */
    .menu-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: white;
    }

    /* Hidden Menu */
    .side-menu {
        position: absolute;
        top: 0;
        right: -200px;
        width: 180px;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px 0 0 15px;
        transition: 0.4s;
    }

    .side-menu a {
        display: block;
        color: white;
        padding: 12px 0;
        text-decoration: none;
        font-size: 18px;
    }

    .side-menu a:hover {
        text-decoration: underline;
    }

    /* Display Screen (Wide Style) */
    #display {
        width: 100%;
        height: 70px;
        font-size: 38px;
        border: none;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 12px;
        text-align: right;
        background: rgba(255, 255, 255, 0.35);
        color: black;
        outline: none;
    }

    /* Buttons Grid */
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 20px;
        border: none;
        font-size: 20px;
        border-radius: 12px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.6);
        transition: 0.2s;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.9);
    }

    /* History Panel */
    .history-box {
        margin-top: 20px;
        height: 100px;
        overflow-y: auto;
        background: rgba(255,255,255,0.4);
        padding: 10px;
        border-radius: 10px;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="calc-wrapper">

    <div class="menu-icon" onclick="toggleMenu()">â‹®</div>

    <div class="side-menu" id="menu">
        <a href="index.html">Home</a>
        <a href="bmi.html">BMI</a>
        <a href="tip.html">Tip Calc</a>
        <a href="unit.html">Unit Converter</a>
        <a href="temp.html">Temperature</a>
    </div>

    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background:#ff7777;">Clear</button>
    </div>

    <div class="history-box" id="history"></div>

</div>

<script>
function append(num) {
    document.getElementById("display").value += num;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    let expr = document.getElementById("display").value;
    try {
        let result = eval(expr);
        document.getElementById("display").value = result;

        // Save history
        let h = document.getElementById("history");
        h.innerHTML += expr + " = " + result + "<br>";

    } catch (e) {
        document.getElementById("display").value = "Error";
    }
}

function toggleMenu() {
    let menu = document.getElementById("menu");
    if (menu.style.right === "0px") {
        menu.style.right = "-200px";
    } else {
        menu.style.right = "0px";
    }
}
</script>

</body>
</html>
