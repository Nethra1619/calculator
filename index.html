<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Calculator Web App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .nav button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: #00d4ff;
      color: #000;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      font-weight: 600;
    }

    .nav button:hover {
      background: #00a3cc;
    }

    .section {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .active {
      display: block;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    .result {
      padding: 15px;
      background: rgba(0, 255, 0, 0.2);
      border-left: 5px solid #00ff00;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Calculator Web App</h1>

    <div class="nav">
      <button onclick="showSection('tip')">Tip Calculator</button>
      <button onclick="showSection('bmi')">BMI Calculator</button>
      <button onclick="showSection('temp')">Temperature Converter</button>
      <button onclick="showSection('unit')">Unit Converter</button>
    </div>

    <!-- Tip Calculator -->
    <div id="tip" class="section active">
      <h2>Tip Calculator</h2>
      <label>Bill Amount (₹)</label>
      <input type="number" id="bill" />
      <label>Tip Percentage (%)</label>
      <input type="number" id="tipPercent" />
      <button onclick="calculateTip()">Calculate</button>
      <p id="tipResult" class="result"></p>
    </div>

    <!-- BMI Calculator -->
    <div id="bmi" class="section">
      <h2>BMI Calculator</h2>
      <label>Weight (kg)</label>
      <input type="number" id="weight" />
      <label>Height (cm)</label>
      <input type="number" id="height" />
      <button onclick="calculateBMI()">Calculate</button>
      <p id="bmiResult" class="result"></p>
    </div>

    <!-- Temperature Converter -->
    <div id="temp" class="section">
      <h2>Temperature Converter</h2>
      <label>Temperature</label>
      <input type="number" id="tempInput" />
      <label>Convert From</label>
      <select id="fromTemp">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <label>Convert To</label>
      <select id="toTemp">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
      <button onclick="convertTemp()">Convert</button>
      <p id="tempResult" class="result"></p>
    </div>

    <!-- Unit Converter -->
    <div id="unit" class="section">
      <h2>Unit Converter</h2>
      <label>Value</label>
      <input type="number" id="unitInput" />
      <label>Convert From</label>
      <select id="fromUnit">
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
        <option value="cm">Centimeter</option>
      </select>
      <label>Convert To</label>
      <select id="toUnit">
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
        <option value="cm">Centimeter</option>
      </select>
      <button onclick="convertUnit()">Convert</button>
      <p id="unitResult" class="result"></p>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function calculateTip() {
      let bill = parseFloat(document.getElementById("bill").value);
      let tipPercent = parseFloat(document.getElementById("tipPercent").value);
      let tip = bill * (tipPercent / 100);
      let total = bill + tip;
      document.getElementById("tipResult").innerText = `Tip: ₹${tip.toFixed(2)} | Total: ₹${total.toFixed(2)}`;
    }

    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value) / 100;
      let bmi = weight / (height * height);
      document.getElementById("bmiResult").innerText = `Your BMI: ${bmi.toFixed(2)}`;
    }

    function convertTemp() {
      let val = parseFloat(document.getElementById("tempInput").value);
      let from = document.getElementById("fromTemp").value;
      let to = document.getElementById("toTemp").value;

      let C;
      if (from === 'C') C = val;
      else if (from === 'F') C = (val - 32) * 5 / 9;
      else C = val - 273.15;

      let result;
      if (to === 'C') result = C;
      else if (to === 'F') result = (C * 9/5) + 32;
      else result = C + 273.15;

      document.getElementById("tempResult").innerText = `Converted: ${result.toFixed(2)} ${to}`;
    }

    function convertUnit() {
      let val = parseFloat(document.getElementById("unitInput").value);
      let from = document.getElementById("fromUnit").value;
      let to = document.getElementById("toUnit").value;

      let meter;
      if (from === 'm') meter = val;
      else if (from === 'km') meter = val * 1000;
      else meter = val / 100;

      let result;
      if (to === 'm') result = meter;
      else if (to === 'km') result = meter / 1000;
      else result = meter * 100;

      document.getElementById("unitResult").innerText = `Converted: ${result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
