<!DOCTYPE html>
<html>
<head>
  <title>Multi Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glass {
      width: 80%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      min-height: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 18px;
      border: none;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.35);
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button.calculate {
      padding: 14px;
      background: #00e1ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,255,0,0.2);
      border-left: 4px solid #00ff00;
      font-size: 18px;
    }

    .back {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body style="background:url('bg.jpg');background-size:cover;background-position:center;">
  <div class="app">
    <div class="topbar">
      <span class="menu-btn" onclick="toggleMenu()">☰</span>
      <h2>Standard</h2>
    </div>

    <div id="menu" class="sidebar">
      <button onclick="showCalc()">Basic Calculator</button>
      <button>Tip Calculator</button>
      <button>BMI Calculator</button>
      <button>Temperature Converter</button>
      <button>Unit Converter</button>
    </div>

    <div class="calculator">
      <div id="display">0</div>
      <div class="keys">
        <button>%</button><button>√</button><button>x²</button><button>1/x</button>
        <button>CE</button><button>C</button><button>⌫</button><button>÷</button>
        <button>7</button><button>8</button><button>9</button><button>×</button>
        <button>4</button><button>5</button><button>6</button><button>-</button>
        <button>1</button><button>2</button><button>3</button><button>+</button>
        <button>±</button><button>0</button><button>.</button><button>=</button>
      </div>
    </div>
  </div>

<script>
function toggleMenu(){
  document.getElementById('menu').classList.toggle('show');
}
</script>
</body>
</html>
