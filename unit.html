<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bubble.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            color: white;
        }

        .home-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .box {
            width: 340px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            text-align: center;
        }

        select, input, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .result {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.href='index.html'">‚üµ</div>

<div class="box">
    <h2>Unit Converter</h2>

    <select id="type" onchange="updateUnits()">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
    </select>

    <select id="fromUnit"></select>
    <select id="toUnit"></select>

    <input type="number" id="value" placeholder="Enter value">

    <button onclick="convert()">Convert</button>

    <div class="result" id="output">Result: --</div>
</div>

<script>
    const units = {
        length: ["Meters", "Kilometers", "Centimeters", "Millimeters", "Inches", "Feet"],
        weight: ["Kilograms", "Grams", "Pounds"],
        temperature: ["Celsius", "Fahrenheit", "Kelvin"]
    };

    function updateUnits() {
        const type = document.getElementById("type").value;
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");

        fromUnit.innerHTML = "";
        toUnit.innerHTML = "";

        units[type].forEach(u => {
            fromUnit.innerHTML += `<option>${u}</option>`;
            toUnit.innerHTML += `<option>${u}</option>`;
        });
    }

    updateUnits();

    function convert() {
        const type = document.getElementById("type").value;
        const value = parseFloat(document.getElementById("value").value);
        const from = document.getElementById("fromUnit").value;
        const to = document.getElementById("toUnit").value;

        if (isNaN(value)) {
            document.getElementById("output").innerText = "Result: Invalid Input";
            return;
        }

        let result;

        if (type === "length") {
            const factors = {
                "Meters": 1,
                "Kilometers": 1000,
                "Centimeters": 0.01,
                "Millimeters": 0.001,
                "Inches": 0.0254,
                "Feet": 0.3048
            };
            result = value * factors[from] / factors[to];

        } else if (type === "weight") {
            const factors = {
                "Kilograms": 1,
                "Grams": 0.001,
                "Pounds": 0.453592
            };
            result = value * factors[from] / factors[to];

        } else if (type === "temperature") {
            if (from === to) result = value;
            else if (from === "Celsius" && to === "Fahrenheit") result = value * 9/5 + 32;
            else if (from === "Fahrenheit" && to === "Celsius") result = (value - 32) * 5/9;
            else if (from === "Celsius" && to === "Kelvin") result = value + 273.15;
            else if (from === "Kelvin" && to === "Celsius") result = value - 273.15;
            else if (from === "Fahrenheit" && to === "Kelvin") result = (value - 32) * 5/9 + 273.15;
            else if (from === "Kelvin" && to === "Fahrenheit") result = (value - 273.15) * 9/5 + 32;
        }

        document.getElementById("output").innerText = "Result: " + result.toFixed(4);
    }
</script>

</body>
</html>
