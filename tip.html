<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism container */
        .container {
            width: 420px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(25px);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            color: white;
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .back {
            font-size: 22px;
            cursor: pointer;
        }

        .title {
            font-size: 22px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 18px;
        }

        input::placeholder {
            color: #ddd;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            background: rgba(255,255,255,0.18);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        .btn:hover {
            background: rgba(255,255,255,0.28);
        }

        .result-box {
            margin-top: 20px;
            padding: 18px;
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="top-bar">
            <div class="back" onclick="history.back()">←</div>
            <div class="title">Tip Calculator</div>
        </div>

        <input type="number" id="bill" placeholder="Enter bill amount">
        <input type="number" id="tipPercent" placeholder="Tip % (e.g., 10)">
        <input type="number" id="people" placeholder="Number of people">

        <button class="btn" onclick="calculateTip()">Calculate</button>

        <div id="result" class="result-box" style="display: none;"></div>

    </div>

<script>
function calculateTip() {
    let bill = parseFloat(document.getElementById("bill").value);
    let percent = parseFloat(document.getElementById("tipPercent").value);
    let people = parseInt(document.getElementById("people").value);

    if (!bill || !percent || !people || people <= 0) {
        alert("Please enter valid values!");
        return;
    }

    let tip = (bill * percent) / 100;
    let total = bill + tip;
    let perPerson = total / people;

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
        `Tip Amount: ₹${tip.toFixed(2)}<br>
         Total Bill: ₹${total.toFixed(2)}<br>
         Per Person: ₹${perPerson.toFixed(2)}`;
}
</script>

</body>
</html>
