<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bubble.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .home-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .box {
            width: 340px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            color: white;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.href='index.html'">⟵</div>

<div class="box">
    <h2>Tip Calculator</h2>

    <input type="number" id="bill" placeholder="Enter Bill Amount">
    <input type="number" id="tip" placeholder="Tip %">

    <button onclick="calc()">Calculate</button>

    <h3 id="result"></h3>
</div>

<script>
function calc() {
    let bill = parseFloat(document.getElementById("bill").value);
    let tip = parseFloat(document.getElementById("tip").value);

    if (!bill || !tip) {
        document.getElementById("result").innerText = "Enter values correctly!";
        return;
    }

    let total = bill + (bill * (tip / 100));
    document.getElementById("result").innerText = "Total Amount: ₹ " + total.toFixed(2);
}
</script>

</body>
</html>
