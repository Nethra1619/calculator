<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta   name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bubble.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .home-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .box {
            width: 340px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            color: white;
            text-align: center;
        }

        input, button, select {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.href='index.html'">⟵</div>

<div class="box">
    <h2>Temperature Converter</h2>

    <input type="number" id="temp" placeholder="Enter Temperature">

    <select id="type">
        <option value="c2f">Celsius ➜ Fahrenheit</option>
        <option value="f2c">Fahrenheit ➜ Celsius</option>
    </select>

    <button onclick="convert()">Convert</button>

    <h3 id="result"></h3>
</div>

<script>
function convert() {
    let t = parseFloat(document.getElementById("temp").value);
    let type = document.getElementById("type").value;

    if (isNaN(t)) {
        document.getElementById("result").innerText = "Enter a valid temperature!";
        return;
    }

    let res = 0;

    if (type === "c2f") res = (t * 9/5) + 32;
    else res = (t - 32) * 5/9;

    document.getElementById("result").innerText = "Converted: " + res.toFixed(2);
}
</script>

</body>
</html>
