<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .container {
            width: 450px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(20, 20, 20, 0.55);
            backdrop-filter: blur(12px);
            color: #fff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 500;
        }

        label {
            font-size: 17px;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #00ffc8;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease;
        }

        button:hover {
            background: #00cfa0;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Temperature Converter</h2>

        <label>Enter Temperature:</label>
        <input type="number" id="tempValue" placeholder="Enter value">

        <label>Convert From:</label>
        <select id="fromUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>

        <label>Convert To:</label>
        <select id="toUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>

        <button onclick="convertTemp()">Convert</button>

        <div class="result-box" id="result">Converted value will appear here</div>
    </div>

    <script>
        function convertTemp() {
            let value = parseFloat(document.getElementById('tempValue').value);
            let from = document.getElementById('fromUnit').value;
            let to = document.getElementById('toUnit').value;

            if (isNaN(value)) {
                alert("Please enter a valid temperature!");
                return;
            }

            let result;

            // Convert input to Celsius first
            if (from === "C") result = value;
            if (from === "F") result = (value - 32) * 5/9;
            if (from === "K") result = value - 273.15;

            // Convert Celsius to target
            if (to === "F") result = (result * 9/5) + 32;
            if (to === "K") result = result + 273.15;

            // If converting from Celsius to Celsius, etc.
            if (to === "C") result = result;

            document.getElementById('result').innerHTML =
                `Converted Temperature: <strong>${result.toFixed(2)}°${to}</strong>`;
        }
    </script>

</body>
</html>
