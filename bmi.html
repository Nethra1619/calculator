<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('bubble.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .home-btn {
            position: fixed;
            top: 18px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .box {
            width: 340px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            color: white;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.href='index.html'">‚üµ</div>

<div class="box">
    <h2>BMI Calculator</h2>

    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">

    <button onclick="calc()">Calculate</button>

    <h3 id="result"></h3>
</div>

<script>
function calc() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;

    if (!weight || !height) {
        document.getElementById("result").innerText = "Enter values correctly!";
        return;
    }

    let bmi = weight / (height * height);
    document.getElementById("result").innerText = "Your BMI: " + bmi.toFixed(2);
}
</script>

</body>
</html>
